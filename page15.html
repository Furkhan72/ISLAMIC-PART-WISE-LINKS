 ✨DUA KE MASAIL ✨     
        </h1> 
    <PRE>
➡️Sawal[1]:
Dua maangte waqt haat kaisa Rhakna chahiye 
⭐ Jawab 
Dua maangte waqt Dono haaton me kuch fasla ho 
bilkul mila dena nahi chahiye

➡️Sawal[2]:
Dua ke baad muh par haat pherna kya hai 
⭐ Jawab:
Dua ke baad muh par haat pherna sunat hai 

</PRE>
